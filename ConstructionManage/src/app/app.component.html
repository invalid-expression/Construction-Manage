<div class="container">
    <h3>CONSTRUCTION SITE</h3>

    <button (click)="SelectedSection = 1">SHOW CONTRUCTION LIST</button>
    <button (click)="SelectedSection = 2">ADD CONSTRUCTION RECORD</button>

    <div class="table" *ngIf="SelectedSection == 2">
        <app-add-construction></app-add-construction>
    </div>

    <div class="table" *ngIf="SelectedSection == 1">
        <app-construction-record></app-construction-record>
    </div>
</div>
